
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Employee</title>
</head>
<body>
    <div class="header">
        <h5>Employee</h5>
    </div>
    <div class="upper-btn-box">
        <div class="left-box">
        <button id ="add-btn"><i class="fa fa-plus"></i>&nbsp; Add Employee</button> 
         <button style="background-color: aquamarine;"><i class="fa fa-eraser"></i> &nbsp; Clear filter</button>
        </div>
   
        <div class="right-box">
            <i class="fa fa-search"></i>
            <input type="text"id="empid" placeholder="Enter Employee Id">
            <button style="background-color: #ee534f;">Search</button>
        </div>

    </div>
<div class="table-box">
    <table id="table-data">
        <tr>
            <th>Sr.No.</th>
            <th>Profile</th>
            <th>Id</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Office Code</th>
            <th>Job Title</th>
            <th>Action</th>
        </tr>
        
    </table>
</div>
<div class="modal">
    <i class="fa fa-times-circle close-icon"></i>
    <div class="left-modal">
        <div class="img-box">
            <img src="image/sun2.jpg" width="150" height="150" alt="">
            <i class="fa fa-plus"></i>
            <input type="file">
        </div>
    </div>
    
     <div class ="right-modal">
        <form id="register-form">
            <div class="input-box">
                <label for ="id">Id</label>
                <input type="text" id="id">
            </div>
            <div class="input-box">
                <label for ="Name">Name</label>
                <input type="text" id="Name">
            </div>
            <div class="input-box">
                <label for ="l_name">Last</label>
                <input type="text" id="l_name">
            </div>
            <div class="input-box">
                <label for ="office-code">Office code </label>
                <input type="text" id="office-code">
            </div>
            <div class="input-box">
                <label for ="job-title">job title </label>
                <input type="text" id="job-title">
            </div>
            <div class="input-box">
                <label for ="email"> E-mail</label>
                <input type="text" id="email">
            </div>
            <div class="input-box">
                <button id="register-btn">Register</button>
                <button disabled ="disabled" style="background-color:#ee534f;">Update</button>
            </div>
        </form>
     </div>
    

    </div>



    
 
<script src="js/index.js"></script>
</body>
</html>
